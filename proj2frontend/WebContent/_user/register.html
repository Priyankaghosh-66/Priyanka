<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
body  {
    background-image: url(Images/regis.jpg);
    background-repeat: no-repeat;
}
</style>
</head>
<body>
<div class="container">
<h1><strong>REGISTRATION FORM</strong></h1></div>
<form class="form-horizontal">
<div class="form-group">
<label class="control-label col-sm-2">Username</label>
<div class="col-sm-10">
<input type="text" ng-model="user.username" class="form-control">
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2">password</label>
<div class="col-sm-10">
<input type="password" ng-model="user.password" class="form-control">
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2">email</label>
<div class="col-sm-10"><input type="text" ng-model="user.email" class="form-control">
</div>
</div>



<h2>Select role</h2>
<label class="radio-inline"><input type="radio" ng-model="user.role" value="STUDENT">Student
</label>


<label class="radio-inline"><input type="radio" ng-model="user.role" value="ALUMNI">Alumni
</label>
<label class="radio-inline">
<input type="radio" ng-model="user.role" value="EMPLOYEE">Employee
</label>

<div class="form-group">
<div class="col-sm-offset-2 col-sm-10"><input type="submit" ng-click="registerUser()" value="register">
</div>
</div>


</form>
{{errorMessage}}

</body>
</html>
